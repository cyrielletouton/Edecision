<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creer vote</title>
</head>
<body>
<form th:action="@{/create/membres/creer-vote}" method="post" th:object="${vote}">
    <label for="idUtilisateur">ID membres : </label>
    <input id="idUtilisateur" name="membres" type="text" th:placeholder="${user}" th:value="${user}" readonly>
    <label for="choixVotestatu">Choix statu : </label>
    <select id="choixVotestatu" name="choixVotestatu" th:field="*{voteStatut}" required>
        <option th:each="statu : ${statuVoteList}" th:text="${statu}" th:value="${statu}"></option>
    </select>
    <label for="choixProposition">Choix proposition : </label>
    <select id="choixProposition" name="choixProposition" th:field="*{proposition}" required>
        <option th:each="proposition : ${propositionList}" th:text="${proposition}" th:value="${proposition}"></option>
    </select>
    <input type="submit" value="CrÃ©er">
</form>
</body>
</html>
